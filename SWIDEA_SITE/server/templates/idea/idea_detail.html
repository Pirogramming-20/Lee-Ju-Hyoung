{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="photo">
  {% if idea.image.url != '' %}
    <img src="{{idea.image.url}}" alt="제품 이미지" />
  {% else %}
    <img src="{% static 'posts/image/no_img.png' %}" alt="대체 텍스트" />
  {% endif %}
</div>  
<h1 style="color: green; font-size: 40px">{{idea.title}}</h1>
  <h5>1) 아이디어 관심도 <br>{{idea.interest}}</h5>
  <h5>2) 예상 개발 툴 <br>{{idea.devtool.name}}</h5>
  <h5>3) 아이디어 설명 <br>{{idea.interest}}</h5>

  <form action="{% url 'idea:delete' idea.pk %}" method="POST">
    {%csrf_token%}
    <a href="{% url 'idea:update' idea.pk %}" class="btn btn-primary">수정</a>
    <button type="submit" class="btn btn-danger">삭제</button>
  </form>
{% endblock content %}
